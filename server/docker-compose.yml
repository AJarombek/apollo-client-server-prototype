version: '3.7'
services:
  apollo-server-prototype:
    build:
      context: .
      dockerfile: Dockerfile
      network: host
    ports:
      - 8081:80
    networks:
      - local-apollo-client-server-net

networks:
  local-apollo-client-server-net:
    driver: bridge
