# Docker Compose configuration for the server in my local environment
# Author: Andrew Jarombek
# Date: 8/2/2020

version: '3.7'
services:
  apollo-server-prototype-app:
    build:
      context: .
      dockerfile: app.dockerfile
      network: host
    environment:
      - port=80
      - KNEX_ENV=production
    ports:
      - 8081:80
    networks:
      - local-apollo-client-server-net
  apollo-server-prototype-nginx:
    build:
      context: .
      dockerfile: nginx.dockerfile
      network: host
    ports:
      - 8080:80
    networks:
      - local-apollo-client-server-net
    depends_on:
      - apollo-server-prototype-app

networks:
  local-apollo-client-server-net:
    driver: bridge
