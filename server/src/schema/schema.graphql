type Query {
    ping: Int
    flower(id: ID!): Flower
}

type Mutation {
    _: Boolean
}

type Subscription {
    _: Boolean
}

type Flower {
    id: ID!,
    name: String!,
    url: String!,
    lifespan: FlowerLifespan!,
    inStock: Boolean,
    onSale: Boolean,
    count: Int
    price: Float,
    salePrice: Float,
    description: String
}

enum FlowerLifespan {
    ANNUAL, PERENNIAL, SHRUB
}
