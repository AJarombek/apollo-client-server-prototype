query oneFlower {
    flower(id: 1) {
        name
        image
    }
}

query allFlowers {
    flowers {
        name
        image
    }
}

query flowersIn($in: [ID]!) {
    flowersIn(in: $in) {
        id
        name
        description
    }
}

mutation purchaseFlowers($purchases: [FlowerPurchase]!) {
    purchaseFlowers(purchases: $purchases)
}
